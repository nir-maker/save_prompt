<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שמירת פרומפט לקובץ Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: right;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            resize: vertical;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            textarea {
                height: 150px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>שמירת פרומפט לקובץ Word</h1>
        <textarea id="promptInput" placeholder="הכנס כאן את הפרומפט..."></textarea>
        <button id="saveButton">שמור כקובץ Word</button>
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', () => {
            const prompt = document.getElementById('promptInput').value.trim();

            if (!prompt) {
                alert('אנא הזן תוכן לפני השמירה!');
                return;
            }

            const content = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' 
                      xmlns:w='urn:schemas-microsoft-com:office:word' 
                      xmlns='http://www.w3.org/TR/REC-html40'>
                <head>
                    <meta charset='utf-8'>
                    <title>פרומפט שנשמר</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            direction: rtl;
                            text-align: right;
                        }
                        h1 {
                            color: #333;
                        }
                        p {
                            font-size: 16px;
                        }
                    </style>
                </head>
                <body>
                    <h1>פרומפט שנשמר</h1>
                    <p>${sanitizeHTML(prompt)}</p>
                </body>
                </html>`;

            const blob = new Blob([content], {
                type: "application/msword;charset=utf-8"
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "prompt.doc";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        /**
         * פונקציה לניקוי קלט משתמש מהסיכון של התקפות XSS
         * @param {string} unsafe - הטקסט הלא בטוח
         * @returns {string} - הטקסט הנקי
         */
        function sanitizeHTML(unsafe) {
            const div = document.createElement('div');
            div.textContent = unsafe;
            return div.innerHTML;
        }
    </script>
</body>
</html>
