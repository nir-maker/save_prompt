<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שמירת פרומפט לקובץ Word</title>
</head>
<body>
    <h1>שמירת פרומפט לקובץ Word</h1>
    <textarea id="promptInput" placeholder="הכנס כאן את הפרומפט..." rows="10" cols="50"></textarea><br>
    <button id="saveButton">שמור כקובץ Word</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', () => {
            const prompt = document.getElementById('promptInput').value;

            if (!prompt) {
                alert('אנא הזן תוכן לפני השמירה!');
                return;
            }

            const content = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' 
                      xmlns:w='urn:schemas-microsoft-com:office:word' 
                      xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'></head>
                <body dir="rtl" style="font-family: Arial, sans-serif;">
                    <h1>פרומפט שנשמר</h1>
                    <p>${prompt}</p>
                </body>
                </html>`;

            const blob = new Blob([content], {
                type: "application/msword;charset=utf-8"
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "prompt.doc";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
